    a%=b is same as a=a%b

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        a=10
        b=20
        // document.write(a+b,"<br>")

        document.write(`${a+=b}<br>`)
        document.write(`${a-=b}<br>`)

        document.write(`${a}`)
    </script>
</body>
</html>
