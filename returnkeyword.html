        function sum(x,y){
            return x+y
            // return x+y ko ans chai sum ma gayera store huncha 
            // and then hamile result lai tala document.write garera result ma ans pauna sakchau 
        }
        let a=100
        let b=200
        let result=sum(a,b)
        // a first a will be 100 and b will be 200
        // then after it will go in upper sum then x will be 100 and y will be 200
        // then there will be return x+y =300
        // the 300 will be stored in sum(x,y) and also to the sum(a,b)
        // we can see let result=sum(a,b) then the result will be 300
        // then document.write print the result value
        document.write(result)
    </script>
