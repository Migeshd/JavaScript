        // yo mathi ko chai normally hamile reverse gareko ho without using function


        function rev(x){
            sum=0
            while(x!=0){
                let b=x%10
                sum=(sum*10)+b
                x=Math.floor(x/10)
            }
            document.write(`${sum}<br>`)

        }
        rev(12345)
        rev(1122334455)
