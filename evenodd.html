<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=20
        if(a%2==0){
            document.write("even")
        }
        else{
            document.write("odd")
        }
    </script>
</body>
</html>
<!-- WAP to print if the number is divisible by 5 or 11 -->
