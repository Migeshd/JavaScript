<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = Number(prompt("enter your number"))
        // yesko case ma chai hamile number lekhnai parcha kina bhandha hhamile number nadedha tesko data type string bhanney huncha but case ma ta hamro number deko cha tesko karanle hamile number bhanera lekhnai parcha 
        // or else hamile tala case ma ni string banayo bhane chai mathi number bhanera lekhkna parcha 
        // string banauna lai hamile tala ko 1 2 haru lai double apostropy ma haldha huncha 
        switch (day) {
            case 1:
                document.write("JANUARY")
                break;
            case 2:
                document.write("FEB")
                break;
            case 3:
                document.write("MARCH")
                break;
            case 4:
                document.write("APRIL")
                break;
            case 5:
                document.write("MAY")
                break;
            case 6:
                document.write("JUNE")
                break;
            case 7:
                document.write("JULY")
                break;
            case 8:
                document.write("august")
                break;
            case 9:
                document.write("september")
                break;
            case 10:
                document.write("oct")
                break;
            case 11:
                document.write("nov")
                break;
            case 12:
                document.write("dec")
                break;
            default:
                document.write("enter number from 1-12")
        }
        // wap to input months number and print the month
    </script>
</body>

</html>
